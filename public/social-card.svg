<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="rgba(15,23,42,0.45)" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />

  <!-- Soft vignette -->
  <radialGradient id="vignette" cx="50%" cy="35%" r="70%">
    <stop offset="0%" stop-color="rgba(255,255,255,0.18)" />
    <stop offset="100%" stop-color="rgba(15,23,42,0.2)" />
  </radialGradient>
  <rect width="1200" height="630" fill="url(#vignette)" opacity="0.7" />

  <!-- Header icon card, matching app header style -->
  <g transform="translate(200,120)" filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="120" rx="32" fill="url(#bg)" />
    <g transform="translate(60,60) scale(3.4)" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- Outer coin circle -->
      <circle cx="0" cy="0" r="7.5" />
      <!-- Dollar-like symbol from header icon path -->
      <path d="M0 -4c-1.6 0-3 .9-3 2s1.4 2 3 2 3 .9 3 2-1.4 2-3 2m0-8c1.1 0 2.1.4 2.6 1M0 -4v-1m0 1v8m0 0v1m0-1c-1.1 0-2.1-.4-2.6-1" />
    </g>
  </g>

  <!-- Title text -->
  <text x="360" y="190" fill="white" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="54" font-weight="800">
    Gjurmues i Financave Personale
  </text>

  <!-- Subtitle text -->
  <text x="360" y="240" fill="rgba(226,232,240,0.95)" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24">
    Ndiqni shpenzimet, vizualizoni modelet dhe arrini qÃ«llimet tuaja financiare
  </text>

  <!-- Simple preview cards at bottom (shifted further right) -->
  <g transform="translate(360,320)" opacity="0.9">
    <rect x="0" y="0" width="280" height="160" rx="24" fill="rgba(15,23,42,0.85)" />
    <rect x="320" y="0" width="280" height="160" rx="24" fill="rgba(15,23,42,0.75)" />
    
    <!-- Left card bars -->
    <g transform="translate(40,40)" fill="#22c55e">
      <rect x="0" y="40" width="22" height="60" rx="6" />
      <rect x="36" y="20" width="22" height="80" rx="6" />
      <rect x="72" y="10" width="22" height="90" rx="6" />
      <rect x="108" y="30" width="22" height="70" rx="6" />
    </g>
    <g transform="translate(40,40)" fill="#ef4444" opacity="0.9">
      <rect x="0" y="60" width="22" height="40" rx="6" />
      <rect x="36" y="50" width="22" height="50" rx="6" />
      <rect x="72" y="40" width="22" height="60" rx="6" />
      <rect x="108" y="55" width="22" height="45" rx="6" />
    </g>

    <!-- Right card donut chart -->
    <g transform="translate(430,80)">
      <circle r="48" fill="none" stroke="#1e293b" stroke-width="18" />
      <circle r="48" fill="none" stroke="#ef4444" stroke-width="18" stroke-dasharray="180 200" stroke-linecap="round" transform="rotate(-70)" />
      <circle r="48" fill="none" stroke="#3b82f6" stroke-width="18" stroke-dasharray="110 270" stroke-linecap="round" transform="rotate(40)" />
      <circle r="48" fill="none" stroke="#f59e0b" stroke-width="18" stroke-dasharray="60 320" stroke-linecap="round" transform="rotate(120)" />
    </g>
  </g>
</svg>
